<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" href="css/main.css">
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div v-cloak id="account-info">login: {{ name }}</div>
<div id="diary-list">

		</li>
	</ul>
</div>
<script src="js/main.js"></script>
</body>
</html>
