<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8">
	<title>index</title>
</head>
<body>
<ul>
	<li>
		<form id="signin-form">
			<input name="login" type="text" placeholder="login id">
			<input name="password" type="password" placeholder="password">
		</form>
		<button id="signin-button">signin</button>
	</li>
	<li>
		<button id="signout-button">signout</button>
	</li>
	<li>
		<form id="create-user-form">
			<input name="login" type="text" placeholder="login id">
			<input name="name" type="text" placeholder="name">
			<input name="access-token" type="text" placeholder="access token">
			<input name="password" type="password" placeholder="password">
		</form>
		<button id="create-user-button">create user</button>
	</li>
	<li>
		<button id="get-users-button">get all user</button>
	</li>
	<li>
		<form id="get-user-form">
			<input name="login-id" type="text" placeholder="login id">
		</form>
		<button id="get-user-button">get user</button>
	</li>
	<li>
		<form id="update-user-form">
			<input name="login-id" type="text" placeholder="login id">
			<input name="name" type="text" placeholder="name">
			<input name="access-token" type="text" placeholder="access token">
			<input name="password" type="password" placeholder="password">
		</form>
		<button id="update-user-button">update user</button>
	</li>
	<li>
		<form id="update-user-avatar-form">
			<input name="login-id" type="text" placeholder="login id">
			<input name="image" type="file" accept="image/.png .jpg .jpeg">
		</form>
		<button id="update-user-avatar-button">update user avatar</button>
	</li>
	<li>
		<form id="delete-user-form">
			<input name="login-id" type="text" placeholder="login id">
		</form>
		<button id="delete-user-button">delete user</button>
	</li>
	<li>
		<form id="post-diary-form">
			<input name="title" type="text" placeholder="title">
			<input name="body" type="text" placeholder="body">
		</form>
		<button id="post-diary-button">post diary</button>
	</li>
	<li>
		<button id="get-diaries-button">get all diary</button>
	</li>
	<li>
		<form id="get-diary-form">
			<input name="diary-id" type="text" placeholder="diary id">
		</form>
		<button id="get-diary-button">get diary</button>
	</li>
	<li>
		<form id="update-diary-form">
			<input name="diary-id" type="text" placeholder="diary id">
			<input name="title" type="text" placeholder="title">
			<input name="body" type="text" placeholder="body">
		</form>
		<button id="update-diary-button">update diary</button>
	</li>
	<li>
		<form id="delete-diary-form">
			<input name="diary-id" type="text" placeholder="diary id">
		</form>
		<button id="delete-diary-button">delete diary</button>
	</li>
	<li>
		<form id="post-comment-form">
			<input name="diary-id" type="text" placeholder="diary id">
			<input name="body" type="text" placeholder="body">
		</form>
		<button id="post-comment-button">post comment</button>
	</li>
	<li>
		<form id="get-comment-form">
			<input name="comment-id" type="text" placeholder="comment id">
		</form>
		<button id="get-comment-button">get comment</button>
	</li>
</ul>
<script src="js/main.js"></script>
</body>
</html>
