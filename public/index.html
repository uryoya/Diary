<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8">
	<title>index</title>
</head>
<body>
<ul>
	<li>
		<form id="signin-form">
			<input name="login" type="text" placeholder="login id">
			<input name="password" type="password" placeholder="password">
		</form>
		<button id="signin">signin</button>
	</li>
	<li>
		<button id="signout">signout</button>
	</li>
	<li>
		<form>
			<input id="form-create-user-login" type="text" placeholder="login id">
			<input id="form-create-user-name" type="text" placeholder="name">
			<input id="form-create-user-atoken" type="text" placeholder="access token">
			<input id="form-create-user-password" type="password" placeholder="password">
		</form>
		<button id="create-user">create user</button>
	</li>
	<li>
		<button id="get-users">get all user</button>
	</li>
	<li>
		<form>
			<input id="form-login-id" type="text" placeholder="login id">
		</form>
		<button id="get-user">get user</button>
	</li>
	<li>
		<form id="update-user-form">
			<input name="name" type="text" placeholder="name">
			<input name="access-token" type="text" placeholder="access token">
			<input name="password" type="password" placeholder="password">
		</form>
		<button id="update-user-button">update user</button>
	</li>
</ul>
<script src="js/main.js"></script>
</body>
</html>
